<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Art Gallery</h1>
        <section id="upload-section">
            <h2>Upload Artwork</h2>
            <form id="upload-form">
                <input type="file" id="art-upload" accept="image/*" required>
                <input type="text" id="art-title" placeholder="Artwork title" required>
                <input type="text" id="art-theme" placeholder="Theme (e.g. Abstract, Nature)" required>
                <button type="submit">Upload</button>
            </form>
        </section>
        <section id="gallery-section">
            <h2>Gallery</h2>
            <select id="theme-filter">
                <option value="all">All Themes</option>
            </select>
            <div id="gallery"></div>
        </section>
        <section id="share-section">
            <h2>Share Gallery</h2>
            <button id="share-btn">Share Gallery Link</button>
            <div id="share-link"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
